name: Deploy YHWH Knowledge Base to Azure

on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: yhwh-knowledge-base
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: üî• Checkout repository
      uses: actions/checkout@v4

    - name: üêç Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: üì¶ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: üîß Prepare deployment package
      run: |
        # Create web.config for Azure App Service
        cat > web.config << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <configuration>
          <system.webServer>
            <handlers>
              <remove name="StaticFile" />
              <add name="PythonHandler" path="*" verb="*" modules="httpPlatformHandler" resourceType="Unspecified"/>
            </handlers>
            <httpPlatform processPath="D:\home\python\python.exe" 
                          arguments="server.py" 
                          stdoutLogEnabled="true" 
                          stdoutLogFile="D:\home\LogFiles\stdout.log" 
                          startupTimeLimit="240" 
                          requestTimeout="00:04:00">
              <environmentVariables>
                <environmentVariable name="PORT" value="%HTTP_PLATFORM_PORT%" />
                <environmentVariable name="PYTHONPATH" value="D:\home\site\wwwroot" />
                <environmentVariable name="PYTHONUNBUFFERED" value="1" />
              </environmentVariables>
            </httpPlatform>
            <defaultDocument>
              <files>
                <clear />
              </files>
            </defaultDocument>
          </system.webServer>
        </configuration>
        EOF

        # Verify all required files exist
        echo "‚úÖ Checking deployment files:"
        ls -la backend/
        ls -la frontend/
        ls -la backend/data/
        echo "üìÅ Files ready for deployment"

    - name: üöÄ Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
        package: .
        startup-command: 'python server.py'
