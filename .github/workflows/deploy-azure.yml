name: Deploy YHWH Knowledge Base to Azure

on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: yhwh-knowledge-base
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 🔥 Checkout repository
      uses: actions/checkout@v4

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 🔧 Prepare deployment package
      run: |
        # Remove README.md to prevent Azure from serving it
        rm -f README.md
        rm -f readme.md
        rm -f Readme.md
        
        # Create web.config for Azure App Service
        cat > web.config << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <configuration>
          <system.webServer>
            <handlers>
              <remove name="StaticFile" />
              <add name="PythonHandler" path="*" verb="*" modules="httpPlatformHandler" resourceType="Unspecified"/>
            </handlers>
            <httpPlatform processPath="D:\home\python\python.exe" 
                          arguments="server.py" 
                          stdoutLogEnabled="true" 
                          stdoutLogFile="D:\home\LogFiles\stdout.log" 
                          startupTimeLimit="240" 
                          requestTimeout="00:04:00">
              <environmentVariables>
                <environmentVariable name="PORT" value="%HTTP_PLATFORM_PORT%" />
                <environmentVariable name="PYTHONPATH" value="D:\home\site\wwwroot" />
                <environmentVariable name="PYTHONUNBUFFERED" value="1" />
                <environmentVariable name="SCM_DO_BUILD_DURING_DEPLOYMENT" value="true" />
              </environmentVariables>
            </httpPlatform>
            <defaultDocument>
              <files>
                <clear />
              </files>
            </defaultDocument>
            <staticContent>
              <remove fileExtension=".md" />
            </staticContent>
          </system.webServer>
        </configuration>
        EOF
        
        # Create startup script that forces the app to run
        cat > startup.py << 'EOF'
        import os
        import sys
        import subprocess
        
        print("=== YHWH Knowledge Base Startup ===")
        print(f"Python version: {sys.version}")
        print(f"Working directory: {os.getcwd()}")
        print(f"Files in directory: {os.listdir('.')}")
        
        # Force start the server
        port = os.environ.get("PORT", "8000")
        cmd = [sys.executable, "server.py"]
        subprocess.run(cmd)
        EOF

        # Verify all required files exist
        echo "✅ Checking deployment files:"
        ls -la backend/
        ls -la frontend/
        ls -la backend/data/
        echo "📁 Files ready for deployment"

    - name: 🚀 Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
        package: .
        startup-command: 'bash startup.sh'
