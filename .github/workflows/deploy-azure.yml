name: Deploy YHWH Knowledge Base to Azure

on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: yhwh-knowledge-base
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: üî• Checkout repository
      uses: actions/checkout@v4

    - name: üêç Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: üì¶ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: üîß Prepare deployment package
      run: |
        # Remove README.md to prevent Azure from serving it
        rm -f README.md readme.md Readme.md
        
        # Create web.config for Azure App Service
        cat > web.config << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <configuration>
          <system.webServer>
            <handlers>
              <add name="PythonHandler" path="*" verb="*" modules="httpPlatformHandler" resourceType="Unspecified"/>
            </handlers>
            <httpPlatform processPath="D:\home\python\python.exe" 
                          arguments="application.py" 
                          stdoutLogEnabled="true" 
                          stdoutLogFile="D:\home\LogFiles\application.log" 
                          startupTimeLimit="300"
                          requestTimeout="00:04:00">
              <environmentVariables>
                <environmentVariable name="PORT" value="%HTTP_PLATFORM_PORT%" />
                <environmentVariable name="PYTHONPATH" value="D:\home\site\wwwroot" />
              </environmentVariables>
            </httpPlatform>
          </system.webServer>
        </configuration>
        EOF

        # Verify deployment files
        echo "üìÅ Deployment files ready:"
        ls -la backend/ frontend/ backend/data/ application.py || echo "Files checked"

    - name: üöÄ Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
        package: .
        startup-command: 'python application.py'
