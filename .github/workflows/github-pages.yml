name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: 🔥 Checkout
      uses: actions/checkout@v4

    - name: 🔧 Setup Pages
      uses: actions/configure-pages@v4

    - name: 📦 Build static site
      run: |
        # Copy frontend files to a build directory
        mkdir -p build
        cp -r frontend/* build/
        
        # Create a simple index.html redirect
        cat > build/index.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head>
            <title>YHWH Knowledge Base</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <script src="https://cdn.tailwindcss.com"></script>
        </head>
        <body class="bg-gray-100 flex items-center justify-center min-h-screen">
            <div class="max-w-md mx-auto bg-white rounded-xl shadow-md p-6">
                <h1 class="text-2xl font-bold mb-4">🏥 YHWH Knowledge Base</h1>
                <p class="text-gray-600 mb-4">Healthcare Information System</p>
                <div class="space-y-2">
                    <p class="text-sm">📍 <strong>Status:</strong> Deployed on GitHub Pages</p>
                    <p class="text-sm">🚀 <strong>Full Version:</strong> Requires backend server</p>
                </div>
                <div class="mt-6">
                    <a href="https://github.com/Eds747/TKB" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        View Repository
                    </a>
                </div>
            </div>
        </body>
        </html>
        EOF

    - name: 📤 Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'build'

    - name: 🚀 Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
