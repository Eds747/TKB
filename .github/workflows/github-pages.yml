name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: 🔥 Checkout
      uses: actions/checkout@v4

    - name: 🔧 Setup Pages
      uses: actions/configure-pages@v4

    - name: 📦 Build static site
      run: |
        # Copy frontend files to a build directory
        mkdir -p build
        cp -r frontend/* build/
        
        # Update the JavaScript to work without backend for demo
        sed -i 's/http:\/\/localhost:8000//g' build/app.js
        
        # Create sample data for demo
        mkdir -p build/api
        cat > build/api/categories.json << 'EOF'
        {
          "categories": [
            {"id": "appointments", "name": "Appointment Guide", "icon": "📅"},
            {"id": "information", "name": "General Information", "icon": "ℹ️"},
            {"id": "staff", "name": "Staff Extensions", "icon": "👥"},
            {"id": "insurance", "name": "Insurance Portals", "icon": "🏥"},
            {"id": "callflow", "name": "Call Flow", "icon": "📞"}
          ]
        }
        EOF
        
        cat > build/api/updates.json << 'EOF'
        {
          "updates": [
            {
              "title": "YHWH Knowledge Base Deployed",
              "description": "Successfully deployed to GitHub Pages with white liquid design",
              "date": "2025-01-20",
              "priority": "high",
              "category": "system"
            }
          ]
        }
        EOF

    - name: 📤 Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'build'

    - name: 🚀 Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
